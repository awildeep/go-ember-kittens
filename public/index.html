<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.js + Go == â™¥</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
    <script type="text/x-handlebars">
    <div class="container">
      <ul class="nav nav-tabs">
        <li>{{#link-to 'index'}}Index{{/link-to}}</li>
        <li>{{#link-to 'create'}}Create{{/link-to}}</li>
      </ul>
      {{outlet}}
    </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="_form">
    <form {{action save on="submit"}} class="form-inline">
      {{input type="text" value=name}}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </script>

    <script type="text/x-handlebars" data-template-name="create">
    <h1>Create kitten</h1>
    {{partial 'form'}}
    </script>

    <script type="text/x-handlebars" data-template-name="edit">
    <h1>Edit kitten</h1>
    {{partial 'form'}}
    </script>
    

    <script type="text/x-handlebars" data-template-name="index">
    <ul class="thumbnails">
    {{#each controller}}
      <li class="span3">
        <div class="thumbnail">
          <img {{bind-attr src="picture"}}/>
          <div class="caption">
            <h3>{{name}}</h3>
            {{#link-to 'edit' this class="btn"}}Edit{{/link-to}}
            <button class="btn" {{action deleteKitten this}}>Delete</button>
          </div>
        </div>
      </li>
    {{/each}}
    </ul>
    </script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/handlebars.js?1=1"></script>
<script src="js/lib/ember.js"></script>
<script src="js/lib/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
